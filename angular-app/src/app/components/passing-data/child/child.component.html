<ng-container *ngIf="productName">
	the name of the product is {{ productName }}
	<button (click)="productClicked.emit('Burger')">Click me!!</button>

<div>
	{{ counter }}
	<button type="button" (click)="counterChange.emit(counter + 1)">Increase counter</button>
	<button type="button" (click)="counterChange.emit(counter - 1)">Decrease counter</button>
</div>

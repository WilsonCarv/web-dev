<ul>
	@for (item of itemList(); track $index) {
		<li>
			{{ item.name }} - {{ item.price }}
			<button (click)="removeItem(item)">Remove</button>
		</li>
	}
	<li>Total: {{ totalPrice() }}</li>
</ul>

<button (click)="addItem()">Add Item</button>
<p>Counter: {{ counter() }}</p>

<span>{{ firstName() }}</span>
<span>{{ lastName() }}</span>
<span>{{ age() }}</span>

<br />
<span>Counter model value: {{ counterModel() }}</span>

<button (click)="changeCounter()">Change counter model</button>
